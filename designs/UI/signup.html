                <div class="card-header font-weight-bold">User Registration</div>
                <div class="card-body">
                    <p class="text-center small-text text-warning">Please enter your credentials to create an account</p>
                    <form class="">
                    
                        <div class="form-group">
                                <div class="small-text text-left" style="font-weight:bold;">Username</div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" placeholder="e.g latifajoy" aria-label="samsonanami" aria-describedby="basic-addon1">
                                    </div>
                        </div>

                        <div class="form-group">
                                <div class="small-text text-left" style="font-weight:bold;">Full name</div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" placeholder="e.g Samwel Joyk" aria-label="samsonanami" aria-describedby="basic-addon1">
                                  </div>
                        </div>

                        <div class="form-group">
                                <div class="small-text text-left" style="font-weight:bold;">Email Address</div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" placeholder="e.g samwelemail@gmail.com" aria-label="samsonanami" aria-describedby="basic-addon1">
                                  </div>
                        </div>

                        <div class="form-group">
                                <div class="small-text text-left" style="font-weight:bold;">Phone number</div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="text" class="form-control" placeholder="e.g +25471709999" aria-label="samsonanami" aria-describedby="basic-addon1">
                                  </div>
                        </div>
                        
                        <div class="small-text text-left" style="font-weight:bold;">Password</div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" id="lastname" placeholder="password">
                            </div>
                        </div>

                        <div class="small-text text-left" style="font-weight:bold;">Re-enter password</div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" id="lastname" placeholder="password" >
                            </div>
                        </div>

                            <div class="col-sm-offset-2 col-sm-10">
                              
                            </div>
