<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeCopnnect Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <!-- for font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar bg-dark" id="nav1">
        <a class="nav-link" style="color:white;" href="#">
            WEECONNECT: Profile view
        </a>
        <img src="images/user.jpg" alt="User Image" class="rounded-circle">
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-8"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <div class="card">
                    <div class="card-header deep-orange lighten-1 white-text">Personal Information</div>
                    <div class="card-body">
                        <form class="text-left">
                            <div class="text-center">
                                <img src="images/user.jpg" alt="User Image" class="rounded-circle">
                            </div>
                            <hr>
                            <span>Registered Username</span>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Samsonanami" aria-label="samsonanami" aria-describedby="basic-addon1" disabled>
                            </div>
                            <span>Registered Name</span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-user"></i>
                                <input type="password" class="form-control" id="lastname" placeholder="Samson Anami" disabled>
                            </div>
                            <span class="text-left">Registered Email</span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-envelope-square"></i>
                                <input type="password" class="form-control" id="lastname" placeholder="samsonanami@gmail.com" disabled>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-8">
                <div class="card border-info">
                    <span class="card-header deep-orange lighten-1 white-text">User Bio</span>
                    <div class="card-body">
                        <h4 class="card-title">User profile information</h4>
                        <p class="card-text">Samson Anami, weeConnect business partner with three years in the business.</p>
                        <button class="btn btn-info">Edit Profile</button>
                        <h5>Change your password</h5>
                        <form class="text-center">
                            <div class="form-group text-left">
                                <span class="text-left">Old Password</span>
                                <input type="text" class="form-control" placeholder="old password" aria-label="samsonanami" aria-describedby="basic-addon1">
                                <span class="text-left">New Password</span>
                                <input type="password" class="form-control" id="lastname" placeholder="password">
                                <span class="text-left">Re-enter password</span>
                                <input type="password" class="form-control" id="lastname" placeholder="password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
