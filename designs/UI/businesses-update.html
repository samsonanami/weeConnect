<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeCopnnect Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <!-- for font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar bg-dark" style="height:50px;">
        <a class="nav-link" style="color:white;" href="#">
            WEECONNECT: View Active Businesses
        </a>
        <img src="images/user.jpg" alt="User Image" style="width:50px; height:50px;" class="rounded-circle">
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <div class="card">
                    <div class="card-header deep-orange lighten-1 white-text">BUSINESS INFORMATION</div>
                    <div class="card-body">
                        <form class="text-center">
                            <img src="images/logo2.jpg" alt="User Image" style="width:150px; height:150px;" class="rounded-circle">
                            <hr>
                            <span class="text-left">BUSINESS NAME </span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-building"></i>
                                <input type="text" class="form-control" id="name" placeholder="e.g Latepa Woods Ltd">
                            </div>
                            <span class="text-left">BUSINESS WEBSITE </span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-internet-explorer"></i>
                                <input type="password" class="form-control" id="site" placeholder="e.g www.website.com">
                            </div>
                            <span class="t text-left">BUSINESS PHONE </span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-phone"></i>
                                <input type="password" class="form-control" id="NAME" placeholder="e.g +254766567">
                            </div>
                            <span class="t text-left">BUSINESS LOCATION </span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-building"></i>
                                <input type="password" class="form-control" id="NAME" placeholder="e.g Nairobi, Kenya">
                            </div>
                            <span class="form-group">BUSINESS EMAIL </span>
                            <div class="inner-addon left-addon">
                                <i class="fa fa-envelope"></i>
                                <input type="password" class="form-control" id="email" placeholder="e.g admin@website.com">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-8">
                <div class="card">
                    <div class="card-header deep-orange lighten-1 white-text">PRODUCTS & SERVICES</div>
                    <div class="card-body">
                        <h5 class="card-title">Enter more details about the business here</h5>
                        <textarea style="width:100%; height:350px;"></textarea>
                        <div class="text-right">
                            <span class="text-right">
                                <button class="btn btn-info">SAVE CHANGES</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
