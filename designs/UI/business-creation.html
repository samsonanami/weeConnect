<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeCopnnect Create Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js"></script>
    <!-- for font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar bg-dark" style="height:50px;">
        <a class="nav-link" style="color:white;" href="#">
            WEECONNECT: Business Creation
        </a>
        <img src="images/user.jpg" alt="User Image" style="width:50px; height:50px;" class="rounded-circle">
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-8 block">
                <a class="text-warning float-right block" href="index.html">Logout | </a>
                <a class="text-primary float-right block" href="#">Settings | </a>
                <a class="text-primary float-right block" href="user-profile-update.html">View Profile | </a>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-2"></div>
            <div class="col-xs-6 col-sm-8">
                <div>
                    <h3 class="text-center text-primary font-weight-bold">Business Registration Form</h3>
                </div>
                <hr>
            </div>
            <div class="col-xs-6 col-sm-2"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-2"></div>
            <div class="col-xs-6 col-sm-8">
                <div class="card border-default mb-4">
                    <div class="card-header">Business Registration</div>
                    <div class="card-body">
                        <form class="">
                            <div class="text-left">Business Name</div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="e.g latifajoy" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-left">Location</div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="e.g Nairobi, Kenya" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-left">Email Address</div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="e.g samwelemail@gmail.com" aria-label="samsonanami" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-left">Phone number</div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="e.g +25471709999" aria-label="samsonanami" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-left">Select Logo</div>
                            <div class="input-group">
                                <input type="file" class="form-control" id="lastname" placeholder="password">
                            </div><hr>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create Business >></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-2"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files
     as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
