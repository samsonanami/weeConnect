<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeCopnnect Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js"></script>
    <!-- for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-4">
                <div >
                 <h3 class="text-center font-weight-bold">Log in Form</h3>
             </div>
                <hr>
            </div>
            <div class="col-xs-6 col-sm-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-4">
                <div class="border rounded-right border1">
                <div class="color-block blue-gradient z-depth-2">
                <p class="text-center font-weight-bold">Members Log in</p>
                <form class="">
                   
                    <div class="form-group">
                            <div class="inner-addon left-addon">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" id="username" placeholder="Username or email">
                            </div>
                    </div>

                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="lastname" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <a class="medium-text"><input type="checkbox"> Remember me</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" class="button button4 btn-warning">Sign in >></button>
                        </div>
                    </div>
                    <p class="small-text text-center" >Don't have an account <a class="text-warning" href="register.html">REGISTER HERE</a>
                </form>
                </div>

                </div>
            </div>
            <div class="col-xs-6 col-sm-4"></div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files
     as needed -->
    <script src="js/bootstrap.min.js"></script>   
</body>
</html>
