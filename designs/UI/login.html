                    <p class="text-center text-warning">Please enter your credentials to login</p>

                            <div class="inner-addon left-addon">

                                <input type="password" class="form-control" id="lastname" placeholder="Password">
                            </div>

                        <div class="form-group">
                            <div class="text-center">
                                <div class="checkbox">
                                    <label>
                                        <a class="medium-text"><input type="checkbox"> Remember me</a>
                                    </label>
                                </div>
                            </div>
                        </div>
