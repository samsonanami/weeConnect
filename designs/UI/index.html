<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeCopnnect Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js"></script>
    <!-- for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files
     as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-4"> </div>
            <div class="col-xs-6 col-sm-4">
                <div class="text-dark">
                    <h3 class="light-text text-center font-weight-bold">Welcome to weeConnect</h3>
                </div>
            </div>
            <div class="col-xs-6 col-sm-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4 col-sm-4"></div>
            <div class="col-xs-4 col-sm-4">
                <div class="card border-default text-default mb-3">
                    <div class="card-header font-weight-bold">Members Log in</div>
                    <div class="card-body">
                        <p class="text-center">Please enter your credentials to login</p>

                        <form action="businesses.html">

                            <div class="form-group">
                                <div class="inner-addon left-addon">
                                    <i class="fa fa-user text-default"></i>
                                    <input type="text" class="form-control" id="username" placeholder="Username or email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="inner-addon left-addon">
                                    <i class="fa fa-lock text-default"></i>
                                    <input type="password" class="form-control" id="lastname" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group medium-text">
                                <input type="checkbox"> Remember me |
                                <a href="">Forgot my password?</a>
                            </div>
                            <div class="form-group text-center">
                                <button onclick="location.href='./businesses.html'" class="button btn-primary">Sign in >></button>
                                <hr>
                                <p class="text-center medium-text">Don't have an account?
                                    <a class="text-default" href="signup.html">REGISTER HERE</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4"></div>
        </div>
    </div>
</body>

<footer>
    <span class="medium-text">Copyright &copy 2018 | Deisigner <a href="#">Samson Anami</a></span>
</footer>

</html>
